<div class="container-part full-body">
  <!-- Education -->
  <mz-collapsible [mode]="'expandable'">
    <mz-collapsible-item [active]="true">
      <mz-collapsible-item-header class="title">
        <i class="material-icons">school</i>EDUCATION<i class="material-icons expand">expand_less</i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>

        <app-education></app-education>

      </mz-collapsible-item-body>
    </mz-collapsible-item>
    <!-- Education end -->

    <!-- Work experience -->
    <mz-collapsible-item [active]="true">
      <mz-collapsible-item-header class="title">
        <i class="material-icons">business_center</i>WORK EXPERIENCE<i class="material-icons expand">expand_less</i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body id="accomp">

        <app-work-experience></app-work-experience>

      </mz-collapsible-item-body>
    </mz-collapsible-item>
    <!-- Work experience end -->

    <!-- Volunteer experience  -->
    <mz-collapsible-item [active]="true">
      <mz-collapsible-item-header class="title">
        <i class="material-icons">favorite</i>VOLUNTEER EXPERIENCE<i class="material-icons expand">expand_less</i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>

        <app-volunteer-experience></app-volunteer-experience>

      </mz-collapsible-item-body>
    </mz-collapsible-item>
    <!-- Volunteer experience end -->

    <!-- Accomplishments -->
    <mz-collapsible-item [active]="true">
      <mz-collapsible-item-header class="title">
        <i class="material-icons">star</i>ACCOMPLISHMENTS<i class="material-icons expand">expand_less</i>
      </mz-collapsible-item-header>
      <mz-collapsible-item-body id="accomp">

        <app-accomplishments></app-accomplishments>

      </mz-collapsible-item-body>
    </mz-collapsible-item>
    <!-- Accomplishments  end -->

  </mz-collapsible>



  <button class="header-modal" mz-button (click)="SheetModal.openModal()"><i class="material-icons">mode_comment</i>PERSONAL INFORMATION</button>

<mz-modal #SheetModal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-header class="">
    <h4>Personal information</h4>
  </mz-modal-header>
  <mz-modal-content>

    <app-personal-information></app-personal-information>

  </mz-modal-content>
  <!-- <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Disagree</button>
    <button mz-button [flat]="true" mz-modal-close>Agree</button>
  </mz-modal-footer> -->
</mz-modal>

</div>
